<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/cep.css" />
    <title>CEP</title>

  <body>
    <h1>Consultar CEP</h1>
    <section class="sec-form">
        <form class="app-form" data-toggle-form-edit="#id-form">
            <div class="form-group">
                <input type="text" autocomplete = "off" name="cep" id="cep" required>
                <span>CEP</span>
            </div>
            <div class="form-group">
                <label for = "logradouro" hidden = "true">Logradouro</label>
                <input type="text" value = "aaaa" autocomplete = "off" name="rua" id="logradouro" aria-required="" hidden = "true" disabled="true"> 
            </div>
            <div class="form-group">
                <label form="bairro" hidden = "true">Bairro</label>
                <input type="text" autocomplete = "off" name="bairro" id="bairro" required hidden = "true" disabled="true">            
            </div>
            <div class="form-group">
                <label for="localidade" hidden = "true">Cidade</label>
                <input type="text" autocomplete = "off" name="local" id="localidade" required hidden = "true" disabled="true">
             
            </div>
            <div class="form-group">
                <label for="uf" hidden = "true">UF</label>
                <input type="text" autocomplete = "off" name="uf" id="uf" required hidden = "true">
            </div>
            <div>
                <P id = "alert"></P>
            </div>
            <div class="form-group">
               <button id = "consultar">Consultar</button>
            </div>
        </form>

    </section>
    </section>
    <script src="/script/cep.js"></script>
  </body>
